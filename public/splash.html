<head>
	<title>skewed flex panels</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">

</head>
  <header>
	  <input type="checkbox" id="btn" >
	  
	  <div class="message-wrapper">
			<p class="message">

				inspired by 
				  <a  class="name font1"href="https://codepen.io/hexagoncircle" target="_blank">Ryan Mulligan</a>

		  </div>

  </header>

	<main class="panels-wrapper">
		<h1 class="main-title font1">Hover on a panel and get a quote</h1>
		
	</main>
	<template>	
		<section class="panel dont-touch">
			<article class="panel-content">
				<div class="loader">
					<svg
						width="38"
						height="38"
						viewBox="0 0 38 38"
						xmlns="http://www.w3.org/2000/svg"
					>
						<defs>
							<linearGradient
								x1="8.042%"
								y1="0%"
								x2="65.682%"
								y2="23.865%"
								id="a"
							>
								<stop stop-color="#fff" stop-opacity="0" offset="0%" />
								<stop
									stop-color="#fff"
									stop-opacity=".631"
									offset="63.146%"
								/>
								<stop stop-color="#fff" offset="100%" />
							</linearGradient>
						</defs>
						<g fill="none" fill-rule="evenodd">
							<g transform="translate(1 1)">
								<path
									d="M36 18c0-9.94-8.06-18-18-18"
									id="Oval-2"
									stroke="url(#a)"
									stroke-width="2"
								>
									<animateTransform
										attributeName="transform"
										type="rotate"
										from="0 18 18"
										to="360 18 18"
										dur="0.9s"
										repeatCount="indefinite"
									/>
								</path>
								<circle fill="#fff" cx="36" cy="18" r="1">
									<animateTransform
										attributeName="transform"
										type="rotate"
										from="0 18 18"
										to="360 18 18"
										dur="0.9s"
										repeatCount="indefinite"
									/>
								</circle>
							</g>
						</g>
					</svg>
				</div>
				<img />
				<div class="text-wrapper">
					<h2 class="title font1"></h2>
					<p class="text font2">
						
					</p>
				</div>
				
			</article>
			
		</section>
	</template>
